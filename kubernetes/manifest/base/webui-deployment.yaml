apiVersion: apps/v1
kind: Deployment
metadata:
  name: night-skies-deployment
  namespace: night-skies
spec:
  replicas: 1
  selector:
    matchLabels:
      app: night-skies
  template:
    metadata:
      labels:
        app: night-skies
    spec:
      containers:
      - name: night-skies
        image: ghcr.io/night-skies/night-skies:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.night-skies.svc.cluster.local:11434"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: night-skies-pvc          